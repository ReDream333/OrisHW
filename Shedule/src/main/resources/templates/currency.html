<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Курсы к рублю</title>
</head>
<body>
<h2>Курсы популярных валют к RUB на <span th:text="${date}"></span></h2>

<table>
    <tr><th>Валюта</th><th>1&nbsp;ед. в&nbsp;RUB</th></tr>
    <tr th:each="e : ${rates}">
        <td th:text="${e.key}"></td>
        <td th:text="${#numbers.formatDecimal(e.value, 2, 'COMMA', 2, 'POINT')}"></td>
    </tr>
</table>

</body>
</html>
